<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

	<link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
	<link rel="stylesheet" href="./css/style.css">
	
	<title>Frontend Mentor | Social links profile</title>

	<!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
	<style>
		.attribution { font-size: 11px; text-align: center; }
		.attribution a { color: hsl(228, 45%, 44%); }
	</style>
</head>
<body>
	<main class="container">
		<article class="card">
			<img src="./assets/images/avatar-jessica.jpeg" alt="Portrait of Jessica Randall" class="avatar">

			<h1 class="name">Jessica Randall</h1>
			<p class="address">London, United Kingdom</p>
			<p class="info">"Front-end developer and avid reader."</p>

			<nav>
				<ul class="social-media-box">
					<li>
						<a href="">GitHub</a>
					</li>
					<li>
						<a href="">Frontend Mentor</a>
					</li>
					<li>
						<a href="">LinkedIn</a>
					</li>
					<li>
						<a href="">Twitter</a>
					</li>
					<li>
						<a href="">Instagram</a>
					</li>
				</ul>
			</nav>
		</article>
	</main>
	
	<div class="attribution">
		Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
		Coded by <a href="https://github.com/simon61610">Simon</a>.
	</div>
</body>
</html>
